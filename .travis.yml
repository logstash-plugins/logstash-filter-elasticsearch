import:
- logstash-plugins/.ci:travis/travis.yml@1.x

jobs:
  include:
    - stage: "Integration Tests"
      env: INTEGRATION=true SNAPSHOT=true LOG_LEVEL=info ELASTIC_STACK_VERSION=7.current
    - env: INTEGRATION=true SNAPSHOT=true LOG_LEVEL=info ELASTIC_STACK_VERSION=8.previous
    - env: INTEGRATION=true SNAPSHOT=true LOG_LEVEL=info ELASTIC_STACK_VERSION=8.current
    - env: INTEGRATION=true SNAPSHOT=true LOG_LEVEL=info ELASTIC_STACK_VERSION=8.next
    - env: INTEGRATION=true SNAPSHOT=false LOG_LEVEL=info ELASTIC_STACK_VERSION=9.current
    - env: INTEGRATION=true SNAPSHOT=true LOG_LEVEL=info ELASTIC_STACK_VERSION=9.next
    - env: INTEGRATION=true SNAPSHOT=true ELASTIC_PASSWORD=password ELASTIC_SECURITY_ENABLED=true LOG_LEVEL=info ELASTIC_STACK_VERSION=7.current
    - env: INTEGRATION=true SNAPSHOT=true ELASTIC_PASSWORD=password ELASTIC_SECURITY_ENABLED=true LOG_LEVEL=info ELASTIC_STACK_VERSION=8.current
    - stage: "Secure Integration Tests"
      env: SECURE_INTEGRATION=true INTEGRATION=true LOG_LEVEL=info ELASTIC_PASSWORD=password ELASTIC_SECURITY_ENABLED=true ELASTIC_STACK_VERSION=8.current SNAPSHOT=true
    - env: SECURE_INTEGRATION=true INTEGRATION=true LOG_LEVEL=info ELASTIC_PASSWORD=password ELASTIC_SECURITY_ENABLED=true ELASTIC_STACK_VERSION=7.current
    - env: SECURE_INTEGRATION=true INTEGRATION=true LOG_LEVEL=info ELASTIC_PASSWORD=password ELASTIC_SECURITY_ENABLED=true ELASTIC_STACK_VERSION=7.current ES_SSL_KEY_INVALID=true
    - env: SECURE_INTEGRATION=true INTEGRATION=true LOG_LEVEL=info ELASTIC_PASSWORD=password ELASTIC_SECURITY_ENABLED=true ELASTIC_STACK_VERSION=7.current ES_SSL_SUPPORTED_PROTOCOLS=TLSv1.3
